<app-navbar></app-navbar>
	<img class="wave" src="../../../assets/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../../../assets/img/bg.svg">
		</div>
		<div class="login-content">
			<form [formGroup]= "loginForm">
				<img src="../../../assets/img/avatar.svg">
				<h2 class="title">Admin</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" formControlName= "email" class="input" placeholder="Email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input formControlName= "password" type="password" class="input" placeholder="Password">
            	   </div>
            	</div>
				<a href="#">Forgot Password?</a>
				
            	<input type="submit" (click)="Adlogin()" class="btn" value="Login">
            </form>
        </div>
	</div>
