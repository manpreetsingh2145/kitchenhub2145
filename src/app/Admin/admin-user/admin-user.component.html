    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
    <a routerLink="/Admin/admin-dashboard"><i class="fa fa-home" aria-hidden="true"></i>Home</a>
    <a routerLink="/Admin/adminblog"><i class="fa fa-th" aria-hidden="true"></i>My Blogs</a>
    <a routerLink="Admin/admin-user"><i class="fa fa-address-book" aria-hidden="true"></i>Users</a>
    <a routerLink="/Admin/admin-addcategory"><i class="fa fa-address-book" aria-hidden="true"></i>Category</a>
    <a routerLink="/Admin/admin-addsubcategory"><i class="fa fa-address-book" aria-hidden="true"></i>SubCategory</a>
    <a href="#" data-toggle="modal" data-target="#myModal2"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
    <a href="#"  data-toggle="modal" data-target="#myModal"><i class="fa fa-lock" aria-hidden="true"></i>Change Password</a>
    <a type="button" (click)="logout()"><i class="fa fa-sign-out-alt"></i>Logout</a>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Dashboard</span>
<div class="container-fluid">
  <table class="table table-striped table-light">

    <tr>
        <th scope="col">No.</th>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>

    <tbody>
      <tr *ngFor="let obj of userArr | paginate: { id: 'listing_pagination',
      itemsPerPage: 7,
      currentPage: page,
      totalItems: totalRec }; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{obj._id}}</td>
        <td>{{obj.email}}</td>
        <td><button type="button" (click)="deleteUser(obj._id)" class="btn btn-danger">Delete</button></td>
        <td><button type="button" (click)="setModalId(obj._id)" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Update</button></td>

      </tr>
    </tbody>
      

  </table>
  <div class="row"> 
    <div class="col-lg-12">
     <div id="editor">
		<pagination-controls  id="listing_pagination" maxSize="20" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
</div>

</div>
   
  




  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

       <form [formGroup]="signupForm">
         <div class="form-group">
           <label for="exampleInputEmail">Email Address:</label>
           <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
           <input type="email" formControlName="fname" class="form-control" id="exampleInputEmail" placeholder="Enter First Name">

         </div>
        <button type="submit" (click)="updateUser()" class="btn btn-primary" >Update</button>


       </form>

      </div>
    
    </div>
  </div>
</div>
