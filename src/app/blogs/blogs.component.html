<div class="container">
    <div class="row">
       <div class="leftcolumn">
         <div class="card" *ngFor="let obj of blogArr; index as i">
           <h2>{{obj.title}}</h2>
           <h5>Date: {{obj.date | date:'yyyy-MM-dd'}} at {{obj.date | date:'h:mm:ss a'}}</h5>
           <img style="max-height: 0px; max-height: 300px; min-width: 0px; max-width: 900px;" src="{{obj.imageArr}}">
          
           <!-- <p *ngFor="let obj of allCategoryObj">{{obj.name}}</p> -->
           <!-- <p>{{obj.blogContent}}</p> -->
           <p [innerHtml]="obj.blogContent"></p>
           

           <i class="fa fa-thumbs-up" style="cursor: pointer;" aria-hidden="true" (click)="setModalId(obj._id)">{{obj.likeCount}}</i>
         </div>
   
       </div>
       <div class="rightcolumn">
         <div class="card">
           <h2>Related Post</h2>
           <div class="fakeimg" style="height:100px;">Image</div>
           <p>Lor.</p>
         </div>
         <div class="card">
           <h3>Popular Post</h3>
           <div class="fakeimg">Image</div><br>
           <div class="fakeimg">Image</div><br>
           <div class="fakeimg">Image</div><br>
           <div class="fakeimg">Image</div>
         </div>
         <!-- <div class="card">
           <h3>Follow Me</h3>
           <p>Some text..</p>
         </div> -->
       </div>
     </div>
   </div>
